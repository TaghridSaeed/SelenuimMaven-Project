name: END TO END Tests

on:
  workflow_dispatch:
    inputs:
      testsPath:
        description: 'Path to Tests to be Executed'
        default: ''

  pull_request:
    branches:
      - main
  schedule:
    - cron: '25 14 * * *'

jobs:
  E2E_TestWindows:
    runs-on: windows-latest
    permissions:
      checks: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.9

      - name: Execute Tests on Windows Edge
        continue-on-error: true
        run: mvn test "-DbrowserName=edge" "-Dallure.results.directory=target/allure-results" "-DheadLessExecution=false" "-Dtest=${{ github.event.inputs.testsPath }}"

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: Allure-Report-Edge-Windows
          path: target/allure-results


