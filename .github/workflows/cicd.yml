      - name: Execute Tests on Ubuntu Chrome
        continue-on-error: true
        run: mvn test "-DbrowserName=chrome" "-Dallure.results.directory=target/allure-results" "-DheadLessExecution=true" "-Dtest=${{ github.event.inputs.testsPath }}"

      - name: Upload Allure Results
